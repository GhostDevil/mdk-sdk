  Windows_VS2022:
    runs-on: windows-latest
    env:
      TARGET_OS: windows-desktop
    strategy:
      fail-fast: false
      matrix:
        config: [RelWithDebInfo]
    steps:
    - uses: actions/checkout@v4
    - name: Checkout source
      uses: actions/checkout@v4
      with:
